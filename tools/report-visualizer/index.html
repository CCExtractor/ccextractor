<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCExtractor Report Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CCExtractor Report Visualizer</h1>
            <p>Upload your report.txt file to visualize subtitle pages</p>
        </header>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".txt">
            <button onclick="loadFile()">Load Report</button>
        </div>
        
        <div id="results" class="results-section"></div>
        <div id="timeline" class="timeline-section"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
