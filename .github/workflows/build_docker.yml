  build_hardsubx:
    name: Docker build (hardsubx)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build HardSubX image
      uses: docker/build-push-action@v6
